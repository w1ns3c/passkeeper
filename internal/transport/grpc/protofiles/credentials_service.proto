

syntax = "proto3";
option go_package = "github.com/w1nsec/passkeeper/internal/transport/grpc/protofiles";

message Credential {
  string Login = 1;
  string Password = 2;
  string Resource = 3;
  string Description = 4;
//  string ID = 5;
}

message CredAddRequest {
  Credential cred = 1;
}

message CredAddResponse {
}

message CredGetRequest {
  string credID = 1;
}

message CredGetResponse {
  Credential cred = 1;
}


message CredUpdRequest {
  string credID = 1;
  Credential cred = 2;
}

message CredUpdResponse {
}

message CredDelRequest {
  string credID = 1;
}

message CredDelResponse {
}

message CredListRequest {
}

message CredListResponse {
  repeated Credential creds = 1;
}

service CredSvc {
  rpc CredAdd(CredAddRequest) returns (CredAddResponse);
  rpc CredGet(CredGetRequest) returns (CredGetResponse);
  rpc CredUpd(CredUpdRequest) returns (CredUpdResponse);
  rpc CredDel(CredDelRequest) returns (CredDelResponse);
  rpc CredList(CredListRequest) returns (CredListResponse);

}